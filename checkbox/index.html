<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <input id="all" type="checkbox"/>
    <label for="all">all</label>
    <br>
    <input type="checkbox" value="a" /> a
    <input type="checkbox" value="b" /> b
    <input type="checkbox" value="c" /> c
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script>
    //how to use js
    var all_id = "all";
    checkBox(all_id);

    function checkBox(all_id){
        $("input:checkbox").not('#' + all_id).change(function(){
            //add all box
            if(!$('#' + all_id).prop('checked')){
                $('#' + all_id).prop('checked',true);
            }
            //cacel all box
            if(!$(this).prop("checked")){
                var sub = $(this).siblings('input').not('#' + all_id);
                var flag = 0;//all not checked
                for(var i=0; i<sub.length; i++){
                    if($(sub[i]).prop("checked")){
                        flag = 1;//have some checked;
                        break;
                    }
                }
                if(!flag){
                    $('#' + all_id).prop('checked',false);
                }

            }
        });
        $('#' + all_id).change(function(){
            $('input:checkbox').not("#" + all_id).prop("checked",$(this).prop("checked"));
        });
    }
    //

</script>
</body>
</html>
